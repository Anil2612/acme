<ng-container *ngIf="graphType === 0">
    <dx-chart id="chart" [dataSource]="countriesInfo" [palette]=palette>
        <dxo-size [height]="line.heightValue" [width]="line.widthVlaue"></dxo-size>
        <dxi-series *ngFor="let energy of energySources" [valueField]="energy.value" [name]="energy.name">
        </dxi-series>
        <dxo-common-series-settings argumentField="country" type="spline">
            <dxo-point hoverMode="allArgumentPoints"></dxo-point>
        </dxo-common-series-settings>
        <dxo-argument-axis [valueMarginsEnabled]="false" discreteAxisDivisionMode="crossLabels">
            <dxo-grid [visible]="true"></dxo-grid>
        </dxo-argument-axis>
        <dxo-crosshair [enabled]="true" color="#949494" [width]="3" dashStyle="dot">
            <dxo-label [visible]="true" backgroundColor="#949494" position="columns">
                <dxo-font color="#fff" [size]="10" family="Source Sans Pro"></dxo-font>
            </dxo-label>
        </dxo-crosshair>
        <dxo-legend verticalAlignment="bottom" horizontalAlignment="center" itemTextPosition="bottom">
        </dxo-legend>
        <dxo-tooltip [enabled]="true"></dxo-tooltip>
        <dxo-export [enabled]="true"></dxo-export>
    </dx-chart>
</ng-container>

<ng-container *ngIf="graphType === 1">
    <dx-pie-chart id="pie" type="doughnut" palette="Soft Blue" [dataSource]="languages" centerTemplate="centerTemplate">
        <dxo-size [height]="pie.heightValue" [width]="pie.widthVlaue"></dxo-size>
        <dxo-legend horizontalAlignment="center" verticalAlignment="bottom"></dxo-legend>
        <dxi-series argumentField="language" valueField="percent">
            <dxo-small-values-grouping mode="topN"></dxo-small-values-grouping>
            <dxo-label [visible]="true" format="fixedPoint" position="colums">
                <dxo-font [size]="10" family="Source Sans Pro"></dxo-font>
            </dxo-label>
        </dxi-series>
        <svg *dxTemplate="let pieChart of 'centerTemplate'">
            <text class="text-graph" text-anchor="middle" x="100" y="120" fill="#494949">
                230,990 Sales
            </text>
        </svg>
    </dx-pie-chart>
</ng-container>
